<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4e54c8;
            margin-bottom: 30px;
        }
        
        .config-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        
        .config-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            color: #ddd;
            font-weight: 500;
        }
        
        input {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #4e54c8;
        }
        
        .endpoints-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .endpoint-card {
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #444;
            overflow: hidden;
        }
        
        .endpoint-header {
            padding: 15px;
            background: #333;
            border-bottom: 1px solid #444;
        }
        
        .method {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .method.get { background: #4e54c8; }
        .method.post { background: #28a745; }
        .method.delete { background: #dc3545; }
        
        .endpoint-path {
            font-family: 'Courier New', monospace;
            color: #4ee100;
        }
        
        .endpoint-body {
            padding: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        textarea {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #373b9d;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 15px;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .response.success {
            background: #1d4b1d;
            border: 1px solid #28a745;
        }
        
        .response.error {
            background: #4b1d1d;
            border: 1px solid #dc3545;
        }
        
        .response.loading {
            background: #4b4b1d;
            border: 1px solid #ffc107;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-200 { background: #28a745; color: white; }
        .status-400 { background: #fd7e14; color: white; }
        .status-401 { background: #dc3545; color: white; }
        .status-403 { background: #dc3545; color: white; }
        .status-404 { background: #6f42c1; color: white; }
        .status-500 { background: #dc3545; color: white; }
        
        .websocket-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #444;
        }
        
        .ws-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .ws-status {
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .ws-connected { background: #1d4b1d; }
        .ws-disconnected { background: #4b1d1d; }
        .ws-connecting { background: #4b4b1d; }
        
        .ws-events {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .ws-log {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ API Endpoint Tester</h1>
        
        <div class="config-section">
            <h3>‚öôÔ∏è –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è</h3>
            <div class="config-row">
                <div class="input-group">
                    <label for="baseUrl">Base URL:</label>
                    <input type="text" id="baseUrl" value="http://31.131.27.121:3000">
                </div>
                <div class="input-group">
                    <label for="keyId">Key ID:</label>
                    <input type="text" id="keyId" value="dev-test" placeholder="dev-test, test, jtv...">
                </div>
                <div class="input-group">
                    <label for="secretKey">X-Secret-Key (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ):</label>
                    <input type="password" id="secretKey" placeholder="–ó–∞–ª–∏—à–∏—Ç–∏ –ø—É—Å—Ç–∏–º –¥–ª—è CORS">
                </div>
            </div>
        </div>
        
        <div class="endpoints-grid">
            <div class="endpoint-card">
                <div class="endpoint-header">
                    <span class="method get">GET</span>
                    <span class="endpoint-path">/api/data/:keyId</span>
                </div>
                <div class="endpoint-body">
                    <button onclick="testGetData()">–û—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ</button>
                    <div id="getData-response" class="response" style="display: none;"></div>
                </div>
            </div>
            
            <div class="endpoint-card">
                <div class="endpoint-header">
                    <span class="method post">POST</span>
                    <span class="endpoint-path">/api/data/:keyId</span>
                </div>
                <div class="endpoint-body">
                    <div class="form-group">
                        <label>Battle Data (JSON):</label>
                        <textarea id="battleData" rows="6" placeholder='{"BattleStats": {}, "PlayerInfo": {}}'>{
  "BattleStats": {
    "12345": {
      "startTime": 1694251200,
      "duration": 180,
      "win": 1,
      "mapName": "Test Map",
      "players": {
        "1": {
          "name": "TestPlayer",
          "damage": 1500,
          "kills": 2,
          "points": 1900,
          "vehicle": "Test Tank"
        }
      }
    }
  },
  "PlayerInfo": {
    "1": {
      "_id": "TestPlayer"
    }
  }
}</textarea>
                    </div>
                    <button onclick="testPostData()">–ó–±–µ—Ä–µ–≥—Ç–∏ –¥–∞–Ω—ñ</button>
                    <div id="postData-response" class="response" style="display: none;"></div>
                </div>
            </div>
            
            <div class="endpoint-card">
                <div class="endpoint-header">
                    <span class="method post">POST</span>
                    <span class="endpoint-path">/api/refresh/:keyId</span>
                </div>
                <div class="endpoint-body">
                    <button onclick="testRefresh()">–û–Ω–æ–≤–∏—Ç–∏ –∑ –ë–î</button>
                    <div id="refresh-response" class="response" style="display: none;"></div>
                </div>
            </div>
            
            <div class="endpoint-card">
                <div class="endpoint-header">
                    <span class="method get">GET</span>
                    <span class="endpoint-path">/api/stats</span>
                </div>
                <div class="endpoint-body">
                    <button onclick="testStats()">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞</button>
                    <div id="stats-response" class="response" style="display: none;"></div>
                </div>
            </div>
            
            <div class="endpoint-card">
                <div class="endpoint-header">
                    <span class="method delete">DELETE</span>
                    <span class="endpoint-path">/api/data/:keyId/battle/:battleId</span>
                </div>
                <div class="endpoint-body">
                    <div class="form-group">
                        <label>Battle ID:</label>
                        <input type="text" id="battleId" value="12345" placeholder="ID –±–æ—é –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è">
                    </div>
                    <button onclick="testDeleteBattle()">–í–∏–¥–∞–ª–∏—Ç–∏ –±—ñ–π</button>
                    <div id="deleteBattle-response" class="response" style="display: none;"></div>
                </div>
            </div>
            
            <div class="endpoint-card">
                <div class="endpoint-header">
                    <span class="method delete">DELETE</span>
                    <span class="endpoint-path">/api/data/:keyId</span>
                </div>
                <div class="endpoint-body">
                    <button onclick="testDeleteAll()">–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—ñ –¥–∞–Ω—ñ</button>
                    <div id="deleteAll-response" class="response" style="display: none;"></div>
                </div>
            </div>
        </div>
        
        <div class="websocket-section">
            <h3>üîå WebSocket –¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è</h3>
            <div id="ws-status" class="ws-status ws-disconnected">–í—ñ–¥–∫–ª—é—á–µ–Ω–æ</div>
            <div class="ws-controls">
                <button onclick="connectWebSocket()">–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è</button>
                <button onclick="disconnectWebSocket()">–í—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è</button>
            </div>
            <div class="ws-events">
                <button onclick="wsAuthenticate()">Authenticate</button>
                <button onclick="wsSubscribe()">Subscribe</button>
                <button onclick="wsGetData()">Get Data</button>
                <button onclick="wsSetData()">Set Data</button>
                <button onclick="wsRefresh()">Force Refresh</button>
                <button onclick="wsDeleteAll()">Delete All</button>
            </div>
            <div id="ws-log" class="ws-log"></div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        let socket = null;
        
        function getConfig() {
            return {
                baseUrl: document.getElementById('baseUrl').value,
                keyId: document.getElementById('keyId').value,
                secretKey: document.getElementById('secretKey').value.trim() || null
            };
        }
        
        function getHeaders(config) {
            const headers = {
                'Content-Type': 'application/json',
                'Origin': 'https://underpressureph7.github.io'
            };
            
            if (config.secretKey) {
                headers['X-Secret-Key'] = config.secretKey;
            }
            
            return headers;
        }
        
        function showResponse(elementId, response, status) {
            const element = document.getElementById(elementId + '-response');
            element.style.display = 'block';
            
            if (status >= 200 && status < 300) {
                element.className = 'response success';
            } else {
                element.className = 'response error';
            }
            
            const statusClass = `status-${Math.floor(status / 100) * 100}`;
            const statusText = `HTTP ${status}`;
            
            element.innerHTML = `<span class="status-indicator ${statusClass}">${statusText}</span>\n\n${JSON.stringify(response, null, 2)}`;
        }
        
        function showLoading(elementId) {
            const element = document.getElementById(elementId + '-response');
            element.style.display = 'block';
            element.className = 'response loading';
            element.innerHTML = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
        }
        
        async function testGetData() {
            const config = getConfig();
            showLoading('getData');
            
            try {
                const response = await fetch(`${config.baseUrl}/api/data/${config.keyId}`, {
                    method: 'GET',
                    headers: getHeaders(config)
                });
                
                const data = await response.json();
                showResponse('getData', data, response.status);
            } catch (error) {
                showResponse('getData', { error: error.message }, 0);
            }
        }
        
        async function testPostData() {
            const config = getConfig();
            showLoading('postData');
            
            try {
                const battleData = JSON.parse(document.getElementById('battleData').value);
                
                const response = await fetch(`${config.baseUrl}/api/data/${config.keyId}`, {
                    method: 'POST',
                    headers: getHeaders(config),
                    body: JSON.stringify({ battleData })
                });
                
                const data = await response.json();
                showResponse('postData', data, response.status);
            } catch (error) {
                showResponse('postData', { error: error.message }, 0);
            }
        }
        
        async function testRefresh() {
            const config = getConfig();
            showLoading('refresh');
            
            try {
                const response = await fetch(`${config.baseUrl}/api/refresh/${config.keyId}`, {
                    method: 'POST',
                    headers: getHeaders(config)
                });
                
                const data = await response.json();
                showResponse('refresh', data, response.status);
            } catch (error) {
                showResponse('refresh', { error: error.message }, 0);
            }
        }
        
        async function testStats() {
            const config = getConfig();
            showLoading('stats');
            
            try {
                const response = await fetch(`${config.baseUrl}/api/stats`, {
                    method: 'GET',
                    headers: getHeaders(config)
                });
                
                const data = await response.json();
                showResponse('stats', data, response.status);
            } catch (error) {
                showResponse('stats', { error: error.message }, 0);
            }
        }
        
        async function testDeleteBattle() {
            const config = getConfig();
            const battleId = document.getElementById('battleId').value;
            showLoading('deleteBattle');
            
            try {
                const response = await fetch(`${config.baseUrl}/api/data/${config.keyId}/battle/${battleId}`, {
                    method: 'DELETE',
                    headers: getHeaders(config)
                });
                
                const data = await response.json();
                showResponse('deleteBattle', data, response.status);
            } catch (error) {
                showResponse('deleteBattle', { error: error.message }, 0);
            }
        }
        
        async function testDeleteAll() {
            const config = getConfig();
            showLoading('deleteAll');
            
            if (!confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—ñ –¥–∞–Ω—ñ?')) {
                document.getElementById('deleteAll-response').style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`${config.baseUrl}/api/data/${config.keyId}`, {
                    method: 'DELETE',
                    headers: getHeaders(config)
                });
                
                const data = await response.json();
                showResponse('deleteAll', data, response.status);
            } catch (error) {
                showResponse('deleteAll', { error: error.message }, 0);
            }
        }
        
        function logWS(message) {
            const log = document.getElementById('ws-log');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        function updateWSStatus(status, className) {
            const statusEl = document.getElementById('ws-status');
            statusEl.textContent = status;
            statusEl.className = `ws-status ${className}`;
        }
        
        function connectWebSocket() {
            const config = getConfig();
            
            if (socket) {
                socket.disconnect();
            }
            
            updateWSStatus('–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...', 'ws-connecting');
            logWS('–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ WebSocket...');
            
            socket = io(config.baseUrl, {
                transports: ['websocket', 'polling'],
                reconnectionAttempts: 5
            });
            
            socket.on('connect', () => {
                updateWSStatus('–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ', 'ws-connected');
                logWS('‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ WebSocket');
            });
            
            socket.on('disconnect', () => {
                updateWSStatus('–í—ñ–¥–∫–ª—é—á–µ–Ω–æ', 'ws-disconnected');
                logWS('‚ùå –í—ñ–¥–∫–ª—é—á–µ–Ω–æ –≤—ñ–¥ WebSocket');
            });
            
            socket.on('authenticated', (data) => {
                logWS(`‚úÖ –ê—É—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞: ${JSON.stringify(data)}`);
            });
            
            socket.on('authError', (data) => {
                logWS(`‚ùå –ü–æ–º–∏–ª–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó: ${JSON.stringify(data)}`);
            });
            
            socket.on('dataResponse', (data) => {
                logWS(`üì• –û—Ç—Ä–∏–º–∞–Ω–æ –¥–∞–Ω—ñ: ${JSON.stringify(data, null, 2)}`);
            });
            
            socket.on('dataUpdate', (data) => {
                logWS(`üîÑ –û–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö: ${JSON.stringify(data, null, 2)}`);
            });
            
            socket.on('error', (data) => {
                logWS(`‚ùå –ü–æ–º–∏–ª–∫–∞: ${JSON.stringify(data)}`);
            });
        }
        
        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }
        
        function wsAuthenticate() {
            if (!socket) return;
            const config = getConfig();
            
            socket.emit('authenticate', {
                keyId: config.keyId,
                secretKey: config.secretKey
            });
            
            logWS(`üì§ Authenticate: keyId=${config.keyId}, secretKey=${config.secretKey ? '***' : 'null'}`);
        }
        
        function wsSubscribe() {
            if (!socket) return;
            const config = getConfig();
            
            socket.emit('subscribe', { keyId: config.keyId });
            logWS(`üì§ Subscribe: keyId=${config.keyId}`);
        }
        
        function wsGetData() {
            if (!socket) return;
            
            socket.emit('getData', {});
            logWS('üì§ GetData');
        }
        
        function wsSetData() {
            if (!socket) return;
            
            try {
                const battleData = JSON.parse(document.getElementById('battleData').value);
                socket.emit('setData', { battleData });
                logWS('üì§ SetData: ' + JSON.stringify(battleData));
            } catch (error) {
                logWS('‚ùå –ü–æ–º–∏–ª–∫–∞ JSON: ' + error.message);
            }
        }
        
        function wsRefresh() {
            if (!socket) return;
            
            socket.emit('forceRefresh', {});
            logWS('üì§ ForceRefresh');
        }
        
        function wsDeleteAll() {
            if (!socket) return;
            
            if (!confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—ñ –¥–∞–Ω—ñ —á–µ—Ä–µ–∑ WebSocket?')) {
                return;
            }
            
            socket.emit('deleteAllData', {});
            logWS('üì§ DeleteAllData');
        }
    </script>
</body>
</html>
